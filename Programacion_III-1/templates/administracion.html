        .container {

}

/* Agrega un estilo de transici贸n para un cambio suave en propiedades animadas */
.container:hover {

    transition: box-shadow 0.3s ease;
}

/* Estilo alternativo para mejorar la legibilidad en fondos claros */
.container p {

/* A帽ade un estilo alternativo a los enlaces dentro del contenedor */
.container a {

}


        h1 {

        .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
   
    background-color: #444;
    width: 100%;
    height: 100%;
  
    justify-content: center;
    align-items: center;
    transform: scale(0.8); /* Inicialmente, escala al 80% para la animaci贸n de pop */
    animation: pop 0.3s ease-out forwards; /* Agregamos una animaci贸n de pop */
}

@keyframes pop {
    from {
        transform: scale(0.8);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

.confirmation-dialog {

        .buttons {

            justify-content: center;
        }

        .btn {

            border: none;
            border-radius: 5px;
        }

button:hover {

/* A帽ade un estilo adicional cuando el bot贸n est谩 activo (clicado) */

    </style>
</head>
